<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link  type="text/css" rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Alexsander Duarte | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="profile">
      <header>
        <img src="./images/bg-pattern-card.svg">
      </header>
      <div class="picture">
        <img src="./images/image-victor.jpg">
        <p><span class="name">Victor Crest</span> 26</p> 
        <p class="city">London</p> 
      </div>    
      <div class="stats">
        <div class="Followers">
          <p class="statsNumber">80K</p>
          <p>Followers</p>
        </div>
        <div class="Likes">
          <p class="statsNumber">803K</p>
          <p>Likes</p>
        </div>
        <div class="Photos">
          <p class="statsNumber">1.4K</p>
          <p>Photos</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/alexsanderduarte" target="_blank">Alexsander Duarte</a>.
      </div>
    </main>    
    </div>
</body>
</html>
